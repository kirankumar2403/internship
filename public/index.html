<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Advanced earthquake visualizer for geography students - Real-time seismic activity monitoring and analysis"
    />
    <meta name="keywords" content="earthquake, seismic, geology, geography, USGS, visualization, mapping" />
    <meta name="author" content="Casey - Geography Student" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Earthquake Visualizer - Real-time Seismic Activity Monitor" />
    <meta property="og:description" content="Visualize and analyze earthquake activity around the world with real-time USGS data" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Earthquake Visualizer - Real-time Seismic Activity Monitor" />
    <meta property="twitter:description" content="Visualize and analyze earthquake activity around the world with real-time USGS data" />
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://earthquake.usgs.gov">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://server.arcgisonline.com">
    <link rel="dns-prefetch" href="//tile.openstreetmap.org">
    
    <title>Earthquake Visualizer - Real-time Seismic Activity Monitor</title>
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading fallback */
      #root {
        min-height: 100vh;
      }
      
      /* Ensure no FOUC */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>üåç Earthquake Visualizer</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>This app provides real-time earthquake visualization and requires JavaScript for interactive features.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback that shows before React loads -->
    <div id="loading-fallback" class="loading-fallback">
      <div style="text-align: center;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üåç</div>
        <h1 style="color: #1f2937; margin-bottom: 0.5rem;">Earthquake Visualizer</h1>
        <p style="color: #6b7280; margin-bottom: 2rem;">Loading real-time seismic data...</p>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading fallback once React starts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.display = 'none';
          }
        }, 100);
      });
    </script>
  </body>
</html>
